<!DOCTYPE html>
<!--pink1 #e93b81, pink2 #f5abc9, bege #ffe5e2, blue #b6c9f0-->

<head>
  <title>Money Calculator</title>

  <link rel="icon" type="imagem/png" href="icons8-dinheiro-96.png" />
  <link rel="stylesheet" href="style.css">
  <script src="button.js"></script>

</head>

<body>
<style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap'); </style>
  
<div id="box">
 
  <h1>Calculator</h1>
 
  <hr>   
  
  <p>Your money:</p>
  <input type="number" placeholder="ex.:1500.00" id="salary"></input>
  
    <select id="coin">
    <option value="choosecoin">Coin</option>
    <option value="euro">â‚¬ Euro</option>
    <option value="realbr">R$ Real</option>
    <option value="dollar">$ Dollar</option>
    </select>
  
  <button onClick="okButton()">Ok</button>
  
  <hr>
  
  <p>Add expenses:</p>
  <input type="number" placeholder="ex.:400.00" id="addexpense"></input>

   <select id="categories">
    <option value="category">Category</option>
    <option value="home">Home</option>
    <option value="food">Food</option>
    <option value="fun">Fun</option>
    <option value="shopping">Shopping</option>
    <option value="transport">Transport</option>
    <option value="other">Other</option>
    </select>
  <button onClick="addButton()">Add</button>

   
    <hr id="moneyhr">
    
    <ul id="expenselist"> 
    </ul>
    
  <p id="money"></p>
  
</div>

<footer>Made with love by: <a href="github.com/dormenique">Dormenique</a></footer>

</body>
